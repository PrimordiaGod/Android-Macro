apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.example.slash"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Firebase setup requires google-services plugin
apply plugin: 'com.google.gms.google-services'

dependencies {
    // Existing dependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1' // Updated to latest stable version
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // Keep for backward compatibility (optional)

    // Credential Manager for modern Google Sign-In
    implementation "androidx.credentials:credentials:1.3.0"

    // Firebase Authentication for account management
    implementation 'com.google.firebase:firebase-auth:23.0.0'

    // Navigation Component for menus
    implementation "androidx.navigation:navigation-fragment:2.7.7"
    implementation "androidx.navigation:navigation-ui:2.7.7"

    // Material Components for Navigation Drawer or Bottom Navigation UI
    implementation 'com.google.android.material:material:1.12.0'
}
