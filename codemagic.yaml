workflows:
  android-workflow:
    name: Treachery Android Build
    environment:
      vars:
        PACKAGE_NAME: "com.example.treachery"
    scripts:
      - name: Build Android App
        script: |
          # Run Gradle directly from the macroapp-environment directory
          cd macroapp-environment && gradle assembleDebug
          echo "Build completed in $(pwd)"
    artifacts:
      - macroapp-environment/app/build/outputs/**/*.apk
    triggering:
      events:
        - push
        - pull_request
