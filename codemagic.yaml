workflows:
  android-workflow:
    name: Treachery Android Build
    environment:
      vars:
        PACKAGE_NAME: "com.example.treachery"
    scripts:
      - name: Set up project path
        script: |
          cd macroapp-environment
          echo "Working directory set to $(pwd)"
      - name: Build Android App
        script: |
          # Run Gradle from the current directory (macroapp-environment)
          gradle assembleDebug
    artifacts:
      - macroapp-environment/app/build/outputs/**/*.apk
    triggering:
      events:
        - push
        - pull_request
